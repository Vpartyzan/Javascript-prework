<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamień, papier, nożyce</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="game-table">
        <div class="container">
            <div class="table">
                <div class="comp">
                    <h3>Computer:</h3>
                    <div id="image-comp">
                        <img id="game-img-c">
                    </div>
                </div>
                <div class="player">
                    <h3>Player:</h3>
                    <div id="image-player">
                        <img id="game-img-p">
                    </div>
                </div>
            </div>
            <div id="messages"></div>
        </div>
    </section>
    <section class="game-button">
        <div class="container">
            <div class="buttons" id="buttons">
                <button class="btn" id="player-rock">Kamień</button>
                <button class="btn" id="player-paper">Papier</button>
                <button class="btn" id="player-scissors">Nożyce</button>
            </div>           
        </div>
    </section>    
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
